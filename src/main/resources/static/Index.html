<html>
    <head>
        <title>THIS TEMPERATURE CONVERSION</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>WELCOME TO ONLINE CONVERSION</h2>
        
        <hr>
        <h3>Semua Skala</h3>
        <form action="/temperature">
            Masukkan Nilai<br>
        <input type="number" name="temperature"><br>
        
        <button type="submit">Convert</button>
        </form>
        
        <hr>
        <h3>Celcius to Fahrenheit | Fahrenheit to Celcius</h3>
        <form action="/Fahrenheit">
        C to F<br>
        <input type="number" name="temperature"><br>
        F to C<br>
        <input type="number" name="ket"><br>
       
        <button type="submit"> Convert</button>
        </form>
        
        <hr>
        <h3>Celcius to Reamur | Reamur to Celcius</h3>
        <form action="/Reamur">
        C to R<br>
        <input type="number" name="temperature"><br>
        R to C<br>
        <input type="number" name="ket"><br>
        
        <button type="submit"> Convert</button>
        </form>
        
        <hr>
        <h3>Celcius to Kelvin | Kelvin to Celcius </h3>
        <form action="/Kelvin">
        C to K<br>
        <input type="number" name="temperature"><br>
        K to C<br>
        <input type="number" name="ket"><br>
        
        <button type="submit"> Convert</button>
        </form>
        
    </body>
</html>
